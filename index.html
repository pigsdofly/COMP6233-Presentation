<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="example1">
			<p>Alice</p>
			<p>Bob</p>

			<p>Alice wants to send a message to Bob</p>
		</div>
		<div style="display: none" id="example2">
			<p> but when Alice and Bob aren't using encryption, Trudy can listen in</p>
			<p>[diagram here]</p>
		</div>
		<div id="inputs">
			<button id="back" style="display: none">Back</button>
			<button id="continue">Continue</button>
		</div>

		<script> 
			var counter = 1;
			
			function button_click(iter) {
				$("#example"+counter).hide();
				$("#example"+(counter + iter)).show();
				counter += iter;
				if(counter > 1) {
					$("#back").show();
				} else if(counter <= 1) {
					$("#back").hide();
				}
				
			}

			$("#continue").click(function() {
				button_click(1);
			});

			$("#back").click(function() {
				button_click(-1);
			});
		</script>
	</body>
</html>
